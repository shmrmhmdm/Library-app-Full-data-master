<div class=" p-3 rounded border m-4 ">


    <div class="  rounded  p-3 ">
        <div class="col-12">
            <h2>Update a Book
            </h2>
            <form [formGroup]="updatebookform" (ngSubmit)="updatebook()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Your Book Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="minimum 5 letters required" formControlName="bookname">
                    <label for="exampleInputEmail1">Enter Your Author Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="minimum 5 letters required" formControlName="author">
                    <label for="exampleInputEmail1">Enter Your Book Image Address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="minimum 5 letters required" formControlName="bookimgaddress">
                    <label for="exampleInputEmail1">Enter Your Book Content</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="minimum 5 letters required" formControlName="content">
                    <small class="text-danger"> All input field must contain atleast 5 letters</small>
                </div>

                <button [disabled]="updatebookform.invalid" type="submit"
                    class="btn rounded my-2 btn-warning">Submit</button>
            </form>


        </div>
    </div>
</div>
